{% block content %}

<div class="container">
		<!-- Boucle sur les publications -->
	<div class="post">
		<div class="post-header">
					<img src="https://static.vecteezy.com/ti/vecteur-libre/t2/2002403-homme-avec-barbe-avatar-personnage-icone-isole-gratuit-vectoriel.jpg" alt="Avatar">
					<div>
						<h5><i><strong>{{ post.user }}</strong></i> a demandé une critique  <i>le {{ post.time_created|date:'j F Y à H:i' }}</i></h5>
					</div>
				</div>
				<div class="post-content">
					<div class="rating">
                        <div>
                            <h3>{{ post.title }}</h3>
						</div>
					</div>
					<div class="book-review">
						<div class="book-cover">
					        {% if post and post.image %}
							  <img src="{{ post.image.url }}" alt="{{ post.headline }}" class="resize-image">
							{% endif %}
						</div>
						<div class="book-description">
					 		<p>{{ post.description}}</p>
						</div>
					</div>
						<div class="book-cover">
							{% if not post.has_review %}
							<form action="{% url 'reviews:reply_to_ticket' post.id %}">
								<button class="btn-reply">Répondre à {{ post.user }}</button>
							</form>
							{% else %}
							<p>Ticket traité</p>
							{% endif %}
						</div>
				</div>
	</div>
</div>
{% endblock %}
