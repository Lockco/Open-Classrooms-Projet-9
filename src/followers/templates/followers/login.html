{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}
  <div class="container">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <div class="card">
          <div class="card-body">
            <h2 class="card-title">Connexion</h2>
            <form method="post" class="login-form">
              {% csrf_token %}
              {{ form|crispy }}
              <button type="submit" class="btn btn-primary">Se connecter</button>
            </form>
            <p class="mt-3">Pas de compte? <a href="{% url 'followers:signup' %}">S'inscrire</a></p>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
