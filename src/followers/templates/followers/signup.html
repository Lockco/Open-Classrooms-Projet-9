{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}
  <div class="container">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <div class="card">
          <div class="card-body">
            <h2 class="card-title">Inscription</h2>
            <form method="post" class="form-signup">
              {% csrf_token %}
              {{ form|crispy }}
              <button type="submit" class="btn btn-primary">S'inscrire'</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
