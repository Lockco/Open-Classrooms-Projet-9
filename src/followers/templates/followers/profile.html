{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}

<div class="container">
  <div class="card mt-3">
    <div class="card-body">
      <h2 class="card-title">Profil de {{ user.username }}</h2>
      <p>Vous pouvez modifier vos informations</p>
      <div class="post-content">
        <form method="post" class="form-profile">
          {% csrf_token %}
          {{ form|crispy }}
          <div class="text-center">
            <input type="submit" value="Sauvegarder">
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
